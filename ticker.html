  <title>Scrolling Ad Ticker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #003666;
      /* optional page background */
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
    }

    /* ===== HEADER SECTION ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      /* centers logo + text */
      background: #003665;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 280px;
      margin: 0 2150px;
      filter: drop-shadow(2px 6px 8px rgba(0,0,0,0.7));
      position: relative;
      top: 81.2vh;
      right:0.35vw;
    }

    header h1 {
      font-size: 80px;
      margin-top: 0;
      font-weight: normal;
      position: absolute;
      bottom: 13.5vh;
      right: 41vw;
      text-align: center;
      max-width: 1900px;
    }

    .divider {
      border: none;
      /* remove default browser line */
      height: 3px;
      width: 40%;
      align-content: center;
      /* thickness */
      background: #ffffff7f;
      /* white line */
      margin: 0;
      /* no extra spacing */
      position: absolute;
      bottom:14vh;
      left: 83vh;
      filter: drop-shadow(1px 11px 3px rgba(0, 0, 0, 0.95));
    }



    .ticker-wrapper {
      width: 100%;
      overflow: hidden;
      background: #11111100;
      /* ticker background */
      padding: 35px 0;
      box-sizing: border-box;
      position: absolute;
      bottom: 0vh;
    }

    .ticker-track {
      display: flex;
      width: max-content;
      animation: scroll-left 200s linear infinite;
    }

    .ticker-track img {
      height: 425px;
      /* adjust logo height */
      margin: 0 210px;
      /* spacing between logos */
      object-fit: contain;
      /* keeps logos clean */
      border-radius: 12px;
      /* Drop shadow */
      filter: drop-shadow(1px 12px 5px rgba(0, 0, 0, 0.7));
    }

    @keyframes scroll-left {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }

      /* moves halfway (looping) */
    }
  </style>
</head>
